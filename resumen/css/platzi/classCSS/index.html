<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--HAY 3 FORMAS DE APLICAR CSS
    1 con etiqueta link
    2 con etiqueta style en el head
    3 en el elemento en si, ej: <p style="color: red;">Escribo mu texto</p>
    -->
    <!--forma numero 1, llama al archivo css-->
    <link rel="stylesheet" href="style.css">
    <!--forma numero 2-->
    <style> 
        h1{
            color: blue;
        }        
    </style>
</head>
<body>
    <!--forma numero 3, se llama estilo embabido-->
    <h1>pablo</h1>
    <p style="color: red;">Escribo un texto</p>
    <p class="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea expedita consectetur eveniet iusto. Maiores fuga, necessitatibus voluptatibus nobis repudiandae at laborum pariatur debitis? Sint labore provident amet magni, repudiandae enim?</p>
    <p id="texto">otro texto</p>
</body>
</html>
