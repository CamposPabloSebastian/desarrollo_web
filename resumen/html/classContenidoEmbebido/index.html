<!--
    El contenido embebido estodo el contenido que nos traemos desde fuera, son los archivos que mas peso dan.
    los mas conocidos son:
    imagenes
    audio
    video
    iframes

    IMAGENES (son las que mas problemas deben traer)
    2 tipos de imagenes:
    VECTORIALES (formato svg, el mas recomendado, nada de peso en la web)
    Siempre que trabajemos con iconos, imagenes, etc que no sea relevante usar svg.
    MAPAS DE BITS
    png (8 y 24 p/trasnparencias)
    jpg
    giff (p/animaciones)
    webp (el que menos pesa)

    VECTOR MAGIC es el programa para vectorizar imagenes.
    hay imagenes que nos se pueden vectorizar.

    El formato adecuado para trabajar en la web es.
    JPG
    PNG
    GIFF
    WEBP

    PARA CONVERTIR IMAGENES A WEBP "online convert.com"
    (mantiene la calidad y reduce el peso, solo sirven para web)
    soporta jpg, png, giff

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            max-width: 35%;
        }
    </style>
</head>
<body>
    <h1>CONTENIDO EMBEBIDO</h1>
    <img src="./assets/images/hombre.gif" alt="imagen del hombre">
    <img src="./assets/images/minion.jpg" alt="imagen de minions">
    <img src="./assets/images/pika.png" alt="imagen de dados">
    <img src="./assets/images/insta.svg" alt="imagen svg insta">
</body>
</html>
