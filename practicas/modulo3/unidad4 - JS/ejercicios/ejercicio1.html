<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .caja1, .caja2, .caja3{
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            margin: 25px;
            border: 5px solid wheat;
        }

        body{
            display: flex;
            background-color: black;
        }
        .caja1{
            background-color: red;
        }
        .caja2{
            background-color: yellow;
        }
        .caja3{
            background-color:green;
        }
    </style>
    
</head>
<body>
    
    <div class="caja1"><button id=boton1></button></div>
    <div class="caja2"><button id=boton2></button></div>
    <div class="caja3"><button id=boton3></button></div>
</body>

<script>
    var cambiaColor = document.getElementById("boton1");
    console.log(cambiaColor);     
    cambiaColor.addEventListener('click', function(){
        document.body.style.backgroundColor= "red";
    });

    cambiaColor = document.getElementById("boton2");
    console.log(cambiaColor);     
    cambiaColor.addEventListener('click', function(){
        document.body.style.backgroundColor= "blue";
    });

    cambiaColor = document.getElementById("boton3");
    console.log(cambiaColor);     
    cambiaColor.addEventListener('click', function(){
        document.body.style.backgroundColor= "pink";
    });

</script>
</html>
