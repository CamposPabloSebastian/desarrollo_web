    <h1>Escriba un comentario de no menos de 10 caracteres.</h1>
    <form id="form">
        <label>Comentarios</label>
        <textarea name="" id="areaComentario" cols="30" rows="10"></textarea>
</body>
<script>
    var mensaje = document.getElementById('areaComentario');
    var contador = document.getElementById('suma');

    function total(string){
        return string.value.length;
    }

    function crearContador(string){
        var nuevo = document.createElement('span');
        nuevo.innerText =total(string)+'/100';
        nuevo.id = "contadorLetra";
        document.body.appendChild(nuevo);
    }
    
    crearContador(mensaje);
    mensaje.addEventListener('keydown', function e(){
        
    });
    
</script>
