<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escriba un comentario de no menos de 10 caracteres.</h1>
    <form id="form">
        <label>Comentarios</label>
        <textarea name="" id="areaComentario" cols="30" rows="10"></textarea>
        <span id="suma">0/100</span>
    </form>
</body>
<script>
    var mensaje = document.getElementById('areaComentario');
    var contador = document.getElementById('suma');
    var cantidadMaxima=100;

    mensaje.addEventListener('keydown', function(e) {
        var target = e.target;
        var longitudAct = target.value.length;
        contador.innerHTML = `${longitudAct}/${cantidadMaxima}`;
    });
    
</script>
</html>
