<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="caja1" style="border: solid blue 3px">
        <p>parrafo 1 de la caja1</p>
        <p>parrafo 2 de la caja 1</p>
        <p>parrafo 3 de la caja 1</p>
    
        <div id="caja2" style="border: solid red 3px">
            <p>parrafo 1 de la caja2</p>
            <p>parrafo 1 de la caja 2</p>
        </div>
    </div>

    <p>parrafo 1 afuera</p>
    <p>pararfo 2 afuera</p>

   

    <button onclick="todosLosParrafos();">
        muestra todos los elementos p en el documento</button>
    
    <button onclick="caja1ParaElems('caja1');">
        muestra todos los elementos p en div1</button>
    
    <button onclick="caja1ParaElems('caja2');">
        muestra todos los elementos p en div2</button>

    <script>
        function todosLosParrafos() {
            var allParafos = document.getElementsByTagName("p");

            var num = allParafos.length;

            alert("Hay " + num + " <p> elementos en este documento");
        }


        function caja1ParaElems(id) {
            var caja1 = document.getElementById(id)
            var caja1parraf = caja1.getElementsByTagName("p");

            var num = caja1parraf.length;

            alert("Hay " + num + " <p> elementos en el elemento caja1");
        }

    </script>    
</body>
</html>
